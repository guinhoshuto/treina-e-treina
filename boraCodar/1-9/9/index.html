<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css" />
<script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css">
    <title>#boraCodar 9</title>
</head>
<body>
    <main>
        <section class="conversor">
            <h2>Conversor de moedas</h2>
            <div class="wrapper">
                <div class="value">
                    <input type="text" class="amount" value="$ 1.0000,00">
                    <div class="dropdown">
                        <div class="selected"><span class="fi fi-us fis"></span>USD <i class="ph ph-caret-down"></i></div>
                        <ul>
                            <li><span class="fi fi-br fis"></span>BRL</li>
                            <li><span class="fi fi-us fis"></span>USD</li>
                            <li><span class="fi fi-gb fis"></span>EUR</li>
                        </ul>

                    </div>
                </div>
                <div class="middle">
                    <i class="ph ph-wave-sawtooth"></i>
                </div>
                <div class="value">
                    <input type="text" class="amount" value="R$ 200,00">
                    <div class="dropdown">
                        <div class="selected"><span class="fi fi-br fis"></span>BRL  <i class="ph ph-caret-down"></i></div>
                        <ul>
                            <li><span class="fi fi-br fis"></span>BRL</li>
                            <li><span class="fi fi-us fis"></span>USD</li>
                            <li><span class="fi fi-gb fis"></span>EUR</li>
                        </ul>

                    </div>
                </div>
            </div>
        </section>
        <section class="cambio">
            <h2>Taxa de c√¢mbio</h2>
            <div class="wrapper">
                <div id="chart"></div>
                <div class="chart-controls">
                    <button>1D</button>
                    <button>5D</button>
                    <button>1M</button>
                    <button class="active">1A</button>
                    <button>5A</button>
                    <button>ALL</button>
                </div>
            </div>
        </section>
    </main>  
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="script.js"></script>
</body>
</html>
