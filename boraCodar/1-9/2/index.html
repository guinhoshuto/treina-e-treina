<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bora Codar #2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="app">
        <div id="product-image">
            <button id="btn-360" onclick="toggle()">
                <img src="./assets/360.svg" alt="360" >
            </button>
            <button id="btn-close" onclick="toggle()">
                <img src="./assets/close.svg" alt="close">
            </button>

            <img id="static" src="./assets/sofa.png" alt="">
            <img id="animated" src="./assets/sofa.gif" alt="">
        </div>
        <div id="product-details">
            <h4>COD: 42404</h4>
            <h1>Sofá Margot II - Rosé</h1>
            <p>R$ 4.000</p>
            <button>Adicionar À Cesta</button>
        </div>
    </div>
    <script>
        function toggle() {
            console.log('oi')
            document.documentElement.classList.toggle('animated')
        }
    </script>
</body>
</html>
