<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>#boraCodar 8 </title>
</head>
<body>
   <div id="app" class="grid">
        <div class="box nps grid">
            <div class="top">NPS Geral
            </div>
            <div class="middle grid">
                <img src="./assets/nps.png" alt="">
                Excelente
            </div>
            <div class="bottom">
                <span>NPS Score</span>
                <span>75</span>
            </div>
        </div>
        <div class="box sells grid">
            <div class="top">Vendas Fechadas</div>
            <div class="middle"></div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>100</span>
                </div>
                <div class="item">
                    <span>Alcançado</span>
                    <span>70</span>
                </div>
            </div>
        </div>
        <div class="box target grid">
            <div class="top">Meta Mensal</div>
            <div class="middle"></div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>R$ 70K</span>
                </div>
                <div class="item">
                    <span>Alcançado</span>
                    <span>R$ 63K</span>
                </div>
            </div>
        </div>
        <div class="box"></div>
   </div> 
</body>
</html>
