<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/phosphor-icons"></script>
    <title>#boraCodar 7</title>
</head>
<body>
    <header>
        <div class="top">
            <div class="content">
                <h2>FIND YOUR BLOCK</h2>
                <h1>Encontre os <span>melhores blocos</span><br/>de carnaval de 2023</h1>
            </div>
        </div>
       <form class="search">
            <div class="search-field">
                <label class="sr-only" for="name">Pesquise por nome</label>
                <i class="ph-magnifying-glass-light"></i>
                <input type="text" id="name" name="name">
            </div>
            <div class="search-field">
                <label class="sr-only" for="city">Selecione uma cidade</label>
                <i class="ph-map-pin-light"></i>
                <select name="city" id="city">
                    <option value="0" selected>Selecione sua cidade</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MS">MS</option>
                    <option value="BH">BH</option>
                </select>
                <i class="ph-caret-down-light"></i>
            </div>
                <button>BUSCAR AGORA</button>
       </form> 
    </header>
    <main>
        <div class="content">
            <section class="top">
                <h2>Blocos Recomendados</h2>
                <div class="view">
                    <button class="primary">Lista</button>
                    <button class="secondary">Mapa</button>
                </div>
            </section>
            <section class="cards">

            </section>
        </div>
    </main>
</body>
</html>
