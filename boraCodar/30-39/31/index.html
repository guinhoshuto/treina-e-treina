<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="flex">
      <header class="grid">
        <div class="logo">
            <img src="/logo.svg" alt="">
        </div>
        <form class="flex" id="form">
          <div class="input-wrapper flex">
            <label for="url" class="sr-only">Cole a URL do Youtube aqui</label>
            <input type="url" required name="url" id="url" placeholder="Cole a URL do Youtube aqui"> 
            <i class="ph ph-x-circle"></i>
          </div>
          <button>Transcrever</button>
        </form>
      </header>
      <main>
        <div class="wrapper grid">
          <div class="video">
            <video id="ytbVideo"></video>
          </div>
          <div class="transcription">
            <button class="copy">
              <i class="ph ph-copy-simple"></i>
            </button>
            <div class="content-wrapper">
              <div class="content grid">
                <div class="chunk flex">
                  <time>00:00</time>
                  <p>Insira a URL do Youtube</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
