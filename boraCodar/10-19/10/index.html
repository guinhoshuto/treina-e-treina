<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <title>#boraCodar 10</title>
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="location">
          <i class="ph-light ph-map-pin"></i> Campo Grande, MS
        </div>
        <div class="temp">
          <div class="number">
            19
            <div class="maxmin">
              22°
              <span>16°</span>
            </div>
          </div>
          <div class="celsius">°C</div>
        </div>
        <div class="statistics">
          <div class="stats">
            <i class="ph-light ph-cloud-rain"></i>
            <div class="info">
              <p>Chuva</p>
              <h5>10<span>%</span></h5>
            </div>
          </div>
          <div class="stats">
            <i class="ph-light ph-drop"></i>
            <div class="info">
              <p>Umidade</p>
              <h5>32<span>%</span></h5>
            </div>
          </div>
          <div class="stats">
            <i class="ph-light ph-wind"></i>
            <div class="info">
              <p>Umidade</p>
              <h5>19<span>km/h</span></h5>
            </div>
          </div>
        </div>
      </section>
      <section class="air-quality">
        <h2 class="title">Qualidade do Ar</h2>
        <p class="good">Boa</p>
        <p class="number">21</p>
      </section>
    </main>
  </body>
</html>
