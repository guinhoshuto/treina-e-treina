<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <title>#boraCodar 10</title>
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="location">
          <i class="ph-light ph-map-pin"></i> Campo Grande, MS
        </div>
        <div class="temp">
          <div class="number">
            19
            <div class="maxmin">
              22°
              <span>16°</span>
            </div>
          </div>
          <div class="celsius">°C</div>
        </div>
        <div class="statistics">
          <div class="stats">
            <i class="ph-light ph-cloud-rain"></i>
            <div class="info">
              <p>Chuva</p>
              <h5>10<span>%</span></h5>
            </div>
          </div>
          <div class="stats">
            <i class="ph-light ph-drop"></i>
            <div class="info">
              <p>Umidade</p>
              <h5>32<span>%</span></h5>
            </div>
          </div>
          <div class="stats">
            <i class="ph-light ph-wind"></i>
            <div class="info">
              <p>Umidade</p>
              <h5>19<span>km/h</span></h5>
            </div>
          </div>
        </div>
      </section>
      <section class="air-quality">
        <h2 class="title">
          <i class="ph ph-leaf"></i>
          Qualidade do Ar
        </h2>
        <p class="good">Boa</p>
        <p class="number">21</p>
        <div class="info">
          <div class="number">
            <p>12.9</p>
            <small>PM2.5</small>
          </div>
          <div class="number">
            <p>12.9</p>
            <small>PM10</small>
          </div>
          <div class="number">
            <p>2.1</p>
            <small>SO3</small>
          </div>
          <div class="number">
            <p>1.4</p>
            <small>NO2</small>
          </div>
          <div class="number">
            <p>21.2</p>
            <small>O2</small>
          </div>
          <div class="number">
            <p>0.7</p>
            <small>CO</small>
          </div>
        </div>
      </section>
      <section class="sun-time">
        <h2 class="title"><i class="ph ph-sun"></i>Horário do Sol</h2>
        <div class="sun-chart-wrapper">
          <div class="sun-chart">
            <div class="chart">
              <img src="./assets/sun-chart.svg" alt="" />
            </div>
            <time class="now">13:20</time>
          </div>
        </div>
        <div class="time">
          <div class="sunrise">06:00</div>
          <div class="sunset">18:00</div>
        </div>
      </section>
      <section class="week-weather">
        <div class="day">
          <h4 class="title">Amanhã</h4>
          <i class="ph ph-sun"></i>
          <p class="maxmin">21 <span>18</span></p>
        </div>
        <div class="day">
          <h4 class="title">Terça</h4>
          <i class="ph ph-sun"></i>
          <p class="maxmin">21 <span>18</span></p>
        </div>
        <div class="day">
          <h4 class="title">Quarta</h4>
          <i class="ph ph-sun"></i>
          <p class="maxmin">21 <span>18</span></p>
        </div>
        <div class="day">
          <h4 class="title">Quinta</h4>
          <i class="ph ph-sun"></i>
          <p class="maxmin">21 <span>18</span></p>
        </div>
        <div class="day">
          <h4 class="title">Sexta</h4>
          <i class="ph ph-cloud"></i>
          <p class="maxmin">21 <span>18</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
