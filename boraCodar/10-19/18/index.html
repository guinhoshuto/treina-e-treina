<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="atropos/atropos.min.css">
    <title>#boraCodar 18</title>
    <script src="atropos/atropos.min.js"></script>
</head>
<body>
    <div class="atropos container flex">
        <div class="cards flex">
            <div class="cards-back flex">
                <h1>Splattershot</h1>
            </div>
            <div class="card">
                <div class="atropos-scale">
                    <div class="atropos-rotate">
                        <div class="atropos-inner">
                            <div class="card-info">
                                <header class="flex">
                                    <h1 data-atropos-offset="5">N-ZAP '89</h1>
                                    <span>The N-ZAP '89 is a middleweight weapon.</span>
                                </header>
                                <div class="weapon">
                                    <img data-atropos-offset="4" src="./assets/nzap.png" alt="">
                                </div>
                                <main class="flex">
                                    <div class="block flex">
                                        <div class="info">
                                            <h4>Class</h4>
                                            <span>Shooter</span>
                                        </div>
                                        <div class="info">
                                            <h4>Sub</h4>
                                            <span>Autobomb</span>
                                        </div>
                                        <div class="info">
                                            <h4>Special</h4>
                                            <span>Super Chump</span>
                                        </div>
                                        <div class="info">
                                            <h4>Damage</h4>
                                            <span>28</span>
                                        </div>
                                        <div class="info">
                                            <h4>Range</h4>
                                            <span>50</span>
                                        </div>
                                        <div class="info">
                                            <h4>Fire Rate</h4>
                                            <span>75</span>
                                        </div>
                                    </div>
                                </main>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <div class="cards-back flex">
                <h1>.52 Gal</h1>
            </div>

        </div>
    </div>
    <script>
        new Atropos({
            el: '.atropos'
        })
    </script>
</body>
</html>
