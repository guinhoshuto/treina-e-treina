<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>#boraCodar 19</title>
</head>
<body>
    <div class="card flex">
        <div class="card-drag"></div>
        <div class="card-header">
            <h1>Encontre <span>Ganon</span> no local de partida</h1>
            <p>
                Chega em 3 minutos (800m)
            </p>
        </div>
        <div class="card-body flex">
            <div class="left flex">
                <div class="driver flex">
                    <div class="driver-avatar">
                        <img src="./assets/driver.png" alt="">
                    </div>
                    <div class="driver-stars flex">
                        <div class="star">
                            <i class="ph-fill ph-star"></i>
                        </div>
                        <strong>5.0</strong>
                    </div>
                    <div class="driver-name">Ganon</div>
                </div>
                <div class="car-img">
                    <img src="./assets/car.png" alt="">
                </div>
            </div>
            <div class="right"> 
                <div class="car-plate">NSB 0644</div>
                <div class="car-model">Batmovel Preto</div>
            </div>
        </div>
        <div class="card-footer flex">
            <div class="input-wrapper flex">
                <label for="message">Enviar mensagem para Ganon ...</label>
                <input type="text" id="message" placeholder="Enviar mensagem para Ganon ...">
            </div>
            <div class="phone">
                <i class="ph-fill ph-phone"></i>
            </div>
            <div class="shield">
                <i class="ph-fill ph-shield"></i>
            </div>
        </div>
    </div>
</body>
</html>
