<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/imask"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <title>#boraCodar 13</title>
  </head>
  <body>
    <form action="">
      <section id="credit-card">
        <div class="front"></div>
        <div class="back"></div>
      </section>
      <section class="inputs flex">
        <div class="input-wrapper">
          <label for="cc-number">Número do cartão</label>
          <input id="cc-number" type="text" placeholder="**** **** **** ****" />
        </div>
        <div class="input-wrapper">
          <label for="cc-holder">Nome do titular</label>
          <input
            type="text"
            id="cc-holder"
            placeholder="Nome como está no cartão"
            required
          />
          <div class="warning">
            <i class="ph ph-warning-circle"></i> Nome do titular é obrigatório
          </div>
        </div>
        <div class="flex col-2">
          <div class="input-wrapper">
            <label for="cc-validity">Validade</label>
            <input type="text" id="cc-validity" placeholder="mm/aa" />
          </div>
          <div class="input-wrapper">
            <label for="cc-cvv">CVV <i class="ph ph-question"></i></label>
            <input type="text" id="cc-cvv" placeholder="***" />
          </div>
        </div>
      </section>
      <section class="info-security flex">
        <i class="ph ph-shield-check"></i> Seus dados estão seguros
      </section>
      <button>Adicionar Cartão</button>
    </form>
    <script>
      IMask(document.querySelector("#cc-cvv"), { mask: "0000" });
      IMask(document.querySelector("#cc-number"), {
        mask: "0000 0000 0000 0000",
      });
      IMask(document.querySelector("#cc-validity"), {
        mask: "MM{/}YY",
        blocks: { MM: "00" },
        YY: { mask: "00" },
      });
    </script>
  </body>
</html>
