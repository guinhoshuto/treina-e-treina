<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>#boraCodar 28 </title>
</head>
<body>
    <main>
        <header>
            <i class="ph-duotone ph-magic-wand"></i> 
            <h1>Experimente o poder da Inteligência Artificial</h1>
        </header>
        <section class="tools">
            <p>
                <i class="ph ph-code"></i>
                <span>Gerador de códigos</span>
                <i class="ph ph-arrow-right"></i>
            </p>
            <p>
                <i class="ph ph-image-square"></i>
                <span>Gerador de códigos</span>
                <i class="ph ph-arrow-right"></i>
            </p>
            <p>
                <i class="ph ph-play-circle"></i>
                <span>Gerador de vídeos</span>
                <i class="ph ph-arrow-right"></i>
            </p>
            <p>
                <i class="ph ph-music-note-simple"></i>
                <span>Criador de áudios e músicas</span>
                <i class="ph ph-arrow-right"></i>
            </p>
        </section>
        <section class="prompt">
            <form action="">
                <div>
                    <i class="ph ph-plus-circle"></i>
                    <input type="text" placeholder="Envie uma mensagem ou digite “/” para exibir os comandos" autocomplete="none">
                </div>
                <button type="submit">
                    <i class="ph ph-paper-plane-right"></i>
                </button>
            </form>
        </section>
    </main>   
</body>
</html>
