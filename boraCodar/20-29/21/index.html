<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>#boraCodar 21</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="title">
                Seu carrinho tem <strong>5 itens</strong>
            </div>
            <i class="ph ph-x"></i>
        </header>
        <main>
            <div class="item">
                <img src="https://i.ibb.co/TByPPmd/product-image-cadeira.jpg" alt="">
                <div class="details">
                    <div class="title">Cadeira ué</div>
                    <div class="price-qty">
                        <div class="price">R$ 1,99</div>
                        <div class="qty">
                            <button class="sub">
                                <i class="ph ph-minus"></i>
                            </button>
                            <span>1</span>
                            <button class="add">
                                <i class="ph ph-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="https://i.ibb.co/TByPPmd/product-image-cadeira.jpg" alt="">
                <div class="details">
                    <div class="title">Cadeira ué</div>
                    <div class="price-qty">
                        <div class="price">FREE</div>
                        <div class="qty">
                            <button class="sub">
                                <i class="ph ph-minus"></i>
                            </button>
                            <span>1</span>
                            <button class="add">
                                <i class="ph ph-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="https://i.ibb.co/TByPPmd/product-image-cadeira.jpg" alt="">
                <div class="details">
                    <div class="title">Cadeira ué</div>
                    <div class="price-qty">
                        <div class="price">R$ 4.999,99</div>
                        <div class="qty">
                            <button class="sub">
                                <i class="ph ph-minus"></i>
                            </button>
                            <span>1</span>
                            <button class="add">
                                <i class="ph ph-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="total">
                <span> Total: </span>
                <strong>R$ 10.681,60</strong>
            </div>
            <div class="coupon">
                <i class="ph ph-tag"></i>
                <span>Adicionar Cupom</span>
            </div>
            <button>Finalizar Compra</button>
        </footer>
    </div>
</body>
</html>
