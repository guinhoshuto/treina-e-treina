<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FITRINHOS</title>
</head>
<body>
    <h1>DUOTONE</h1>
    <div class="demo">
        <div>
            <img src="https://images.pexels.com/photos/11719056/pexels-photo-11719056.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <h2>original</h2>
        </div>
        <div>
            <img id="filter" src="https://images.pexels.com/photos/11719056/pexels-photo-11719056.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <h2 id="property"></h2>
        </div>
    </div>
    <script>
        const img = document.getElementById('filter');
        const property = document.getElementById('property')
        let n = 0;
        setInterval(() => {
            n++
            img.style.setProperty('filter', `hue-rotate(${n}deg)`)
            property.innerHTML = `filter: hue-rotate(${n}deg)`
            if(n >= 360) n = 0

            console.log(n)
        }, 50);
    </script>
</body>
</html>
