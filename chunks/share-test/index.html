<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background: black;
        }

        #image{
            margin: auto;
            width: 50%;
            cursor: pointer
        }

        img{
            height: 100%;
            width: 100%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="image">
        <img src="https://images.pexels.com/photos/17927266/pexels-photo-17927266/free-photo-of-light-dawn-landscape-sunset.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
    </div>
    <script>
        const img = document.querySelector('img')

        img.addEventListener('click', async () => {
            const blob = await fetch('https://images.pexels.com/photos/17927266/pexels-photo-17927266/free-photo-of-light-dawn-landscape-sunset.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1').then(r=>r.blob())

            const shareData = {
                files: [
                    new File([blob], 'img.png', {
                        type: blob.type
                    })
                ],
                title: 'share thing',
                text: 'share thing'
            }
            await navigator.share(shareData)
        })
    </script>
</body>
</html>
